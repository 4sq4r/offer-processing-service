name: basic-pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
      - uses: actions/checkout@v4
      - name: Setup JDK
      - uses: actions/setup-java@v4
        with:
          java-version: 23
          distribution: 'temurin'
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Build the project
        run: ./gradlew clean build --no-daemon