plugins {
    id 'java'
    id 'org.springframework.boot' version '3.4.1'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'kz'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    def springBootStarterVersion = '4.0.0'
    def stateMachineVersion = '4.0.1'
    def mapstructVersion = '1.6.3'
    def lombokVersion = '1.18.42'
    def poiVersion = '5.3.0'
    def minioVersion = '8.5.14'

    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:' + springBootStarterVersion
    implementation 'org.springframework.boot:spring-boot-starter-validation:' + springBootStarterVersion
    implementation 'org.springframework.boot:spring-boot-starter-web:' + springBootStarterVersion
    implementation 'org.springframework.boot:spring-boot-starter-amqp:' + springBootStarterVersion
    testImplementation 'org.springframework.boot:spring-boot-starter-test:' + springBootStarterVersion
    compileOnly 'org.projectlombok:lombok:' + lombokVersion
    annotationProcessor 'org.projectlombok:lombok:' + lombokVersion
    implementation 'org.mapstruct:mapstruct:' + mapstructVersion
    annotationProcessor 'org.mapstruct:mapstruct-processor:' + mapstructVersion
    implementation 'org.apache.poi:poi:' + poiVersion
    implementation 'org.apache.poi:poi-ooxml:' + poiVersion
    implementation 'org.springframework.statemachine:spring-statemachine-starter:' + stateMachineVersion
    implementation 'io.minio:minio:' + minioVersion
    runtimeOnly 'org.postgresql:postgresql'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    implementation 'org.apache.commons:commons-csv:1.12.0'
    implementation 'jakarta.xml.bind:jakarta.xml.bind-api:4.0.2'
    implementation 'org.springframework:spring-messaging'
    testImplementation 'org.instancio:instancio-junit:5.2.1'
}

tasks.named('test') {
    useJUnitPlatform()
}
