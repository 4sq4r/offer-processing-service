spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username:
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  sql:
    init:
      platform: h2
      data-locations: classpath:data.sql
      schema-locations: classpath:schema.sql
  flyway:
    enabled: false
